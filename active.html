<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      body{
            display: flex;
            justify-content: center;
            align-content: center;
            margin-top: 200px;
            background-color: black;
            
        }

        div{
            width: 600px;
            height: 150px;
            border: 1px solid;
           
            background-color: rgb(189, 70, 70);
            color: white;
            font-size: 20px;
            text-align: center;
            display: flex;
        }

        img{
            width: 150px;
            height: 150px;
            display: none;

        }
        button{
            display: none;
            margin:50px;
            color: rgb(10, 10, 10);
            background-color: rgb(101, 225, 60);
            font-family: 'Times New Roman', Times, serif;  
            font-size: 20px;  
        }

        .k:hover>button,.k:active>img {
            display: block;
        }

        .k:active>button{
            display: none;
        }

        .k1:hover>button,.k1:active>img {
            display: block;
        }
        .k1:active>button{
            display: none;
        }
        .k2:hover>button,.k2:active>img {
            display: block;
        }
        .k2:active>button{
            display: none;
        }
        .k3:hover>button,.k3:active>img {
            display: block;
        }
        .k3:active>button{
            display: none;
        }
        .k4:hover>button,.k4:active>img{
            display: block;
        }
        .k4:active>button{
            display: none;
        }
</style>
<body>
    <div >
        <div class="k"><button class="b1">cat</button>
            <img src="https://www.origastock.com/images/animals/cats/source/1.webp" >

        </div>
        
        <div class="k1"><button class="b2">dog</button>
            <img src="https://i.redd.it/eg3nu66wehk51.jpg" width="100px" >
        </div>
        <div class="k2"><button class="b3">duck</button>
            <img src="https://www.kalmbachfeeds.com/cdn/shop/articles/two-white-ducks-in-grass.jpg?v=1706873608" >
        </div>
        <div class="k3"> <button class="b4">Elephant</button>
            <img src="https://cdn1.byjus.com/wp-content/uploads/blog/2023/03/17131610/STIM_Happy-Baby-Elephant-Running-scaled.jpeg" >
        </div>
        <div class="k4"><button class="b5">fox</button>
            <img src="https://www.dewildliferescue.com/wp-content/uploads/2022/12/RedFox.StephanieFaustPhotography.jpeg" >
        </div>

    </div>
</body>
</html>
